steps:
  - label: ":elasticsearch: :python: ES Python ({{ matrix.python }}) {{ matrix.nox_session }} "
    agents:
      provider: "gcp"
    env:
      PYTHON_VERSION: "{{ matrix.python }}"
      TEST_SUITE: "platinum"
      STACK_VERSION: "8.11.0-SNAPSHOT"
      SYNC_CONNECTION_CLASS: "{{ matrix.sync_connection }}"
      ASYNC_CONNECTION_CLASS: "{{ matrix.async_connection }}"
      NOX_SESSION: "{{ matrix.nox_session }}"
    matrix:
      setup:
        python:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        sync_connection:
          - "urllib3"
          - "requests"
        async_connection:
          - "aiohttp"
        nox_session:
          - "test"
      adjustments:
        - with:
            python: "3.7"
            sync_connection: "urllib3"
            async_connection: "aiohttp"
            nox_session: "test_otel"
        - with:
            python: "3.12"
            sync_connection: "urllib3"
            async_connection: "aiohttp"
            nox_session: "test_otel"
    command: ./.buildkite/run-tests
